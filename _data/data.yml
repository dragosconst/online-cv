experiences:
    title: Experiences
    info:
      - role: Machine Learning Research Intern
        time: oct 2022 - apr 2023
        company: Bitdefender, Bucharest
        details: |
          I worked on a project regarding the detection of artificially generated images, more specifically on the detection and localization of manipulated regions of images altered using Denoising Diffusion Probabilistic Models (DDPMs). <br/>
          <br/>My work entailed conducting a substantial literature review about Deepfake detection, running various experiments regarding generating training sets, and training and testing different architectures for the detection task. Additionally, I've contributed to our approach and analysis regarding image frequency information, as this was a particular area of interest for me during the project. <br/><br/>
          Towards the end of the internship, we've compiled our preliminary results in a scientific paper format. While the results weren't enough to warrant publication, my team is currently still pursuing this direction of research, and I will add the (hopefully) published paper to my resume once it's finished. I am happy to provide the document containing the preliminary results, in case it is of interest.
      - role: Software Development Engineer Intern
        time: jul 2022 - oct 2022
        company: Amazon, Iasi
        details: |
          During my internship, I worked alongside a team of interns on a novel internal security solution, under the supervision of Senior colleagues. The format of the internship was also a new initiative inside the company, under which interns had to work in teams and manage their projects together, instead of being completely supervised and managed by their Senior colleagues. The final results were pushed to production, after being carefully reviewed. <br/><br/>
          I've worked on both backend and frontend development of our web UI. Regarding the backend, I've written numerous API operations, primarily CRUD, and I had to ensure the code was appropriately covered by unit and integration tests. We also had to incorporate various internal security measures. Regarding the frontend, it was written using Typescript & ReactJS 18. I was unfamiliar with both of them, so I had to more or less learn both of them from scratch. Nonetheless, I've managed to deliver my tasks to a high standard. <br/><br/>
          I've also contributed to the solution's architecture, more specifically in designing our database entities and utilizing other internal services. Since Amazon uses DynamoDB, which is a NoSQL database, correctly defining our entities was crucial to ensure low latency.
      - role: Teaching Assistant
        time: oct 2022 - feb 2023
        company: University of Bucharest, Faculty of Mathematics and Computer Science
        details: |
          I held two seminars for the Object-Oriented Programming course in our faculty during the first semester. This is part of an initiative inside our faculty, under which high-performing Master's students are selected to (optionally) teach various seminars and laboratories in our faculty. <br/><br/>
          My responsibilities were to prepare the materials for the seminars, grade the students, and answer any questions the students had. In addition, towards the second half of the semester I have also prepared exercises similar to the exam format for my seminar, and I've also contributed to the final exam with some exercises.<br/><br/>
          The feedback from both the teacher that held the course and the students I've taught was excellent.
projects:
    title: Projects
    intro: >
      A list of some interesting projects I've had during my Bachelor's:
    assignments:
      - title: Ninja-Jump
        link: "https://github.com/dragosconst/Ninja-Jump"
        tagline: "A procedurally generated platformer, played on an 8x8 LED Matrix, using an Arduino Uno board. The game includes high-scores, different music themes, various randomly generated structures, all tightly fit into the limited 2kB memory of the Arduino Uno board."

      - title: alloc
        link: "https://github.com/dragosconst/alloc"
        tagline: "An implementation of usual memory allocation functions. Includes a bin system similar to the ones used in widely used implementations."

      - title: Anomaly Detection in text
        tagline: "A team project in which we used a BERT model to train a self-supervised model for text Anomaly Detection."
      - title: Nitro NLP Hackathon
        link: "https://www.kaggle.com/competitions/nitro-lang-processing-1/leaderboard"
        tagline: "I took part in the 2022 edition of the Nitro NLP hackathon. The task was NER tagging for the Romanian language. My team, which consisted of one colleague from my faculty and me, won first place. Our placement earned us admission to attend the 2022 EEML summer school."

