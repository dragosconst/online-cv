career-profile:
    title: Career Profile
    summary: |
      I'm a MSc student with a strong passion for Machine Learning and especially Deep Learning. I'm presently particularly keen on learning about theoretical approaches to formalizing DL, however I find practical applications of DL to be just as exciting to research. I'm currently interested in roles pertaining to Machine Learning research work, but I'm also open to ML engineering positions.<br/>
      I have worked as an intern in both a Software Development Engineering role and a Machine Learning Researcher one. In my Machine Learning internship, I had the opportunity to work on the complete process of a scientific paper, which involved literature review, analysis, experiments, and finally writing the paper in a standard format. I collaborated closely with two Senior Machine Learning Researchers, who provided supervision and guidance.<br/> During my Software Development Engineering internship, I've gained valuable experience regarding both backend and frontend development while working on the web UI for an internal security solution. I have also contributed to the architecture of our solution, as the project was a very new initiative within the company. <br/>In addition, I have taught two seminars for the Object-Oriented Programming course at my faculty, with excellent feedback from both the professor and students.
